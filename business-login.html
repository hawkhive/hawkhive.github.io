<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Login - HawkHive Logistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/logo-square-transparent.png">
    <link rel="icon" href="/images/logo-square-transparent.png" sizes="32x32">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --accent: #f39c12;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --text: #333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: var(--text);
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            color: var(--primary);
        }
        
        .logo span {
            color: var(--accent);
        }
        
        .logo p {
            color: #666;
            margin-top: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 2px rgba(243, 156, 18, 0.2);
        }
        
        .btn {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        
        .btn:hover {
            background: #e67e22;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        
        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 0.8rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Hawk<span>Hive</span></h1>
            <p>Business Portal</p>
        </div>
        
        <div id="alertMessage" class="alert"></div>
        
        <form id="businessLoginForm">
            <div class="form-group">
                <label for="businessEmail">Business Email</label>
                <input type="email" id="businessEmail" placeholder="Enter your business email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                <span id="loginText">Login to Business Portal</span>
                <span id="loginLoading" style="display: none;">
                    <span class="loading-spinner"></span> Logging in...
                </span>
            </button>
        </form>
        
        <div class="register-link">
            <p>Don't have a business account? <a href="business-contact.html">Contact us to get started</a></p>
        </div>
    </div>

    <script>
        // Replace with your actual Google Apps Script URL
        const BUSINESS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwuWZi7PC7-JpygMnf6PnsKcZA_6AJLs5tF1k9vAFohxbe8DSUoBvXhVHKiM1Ao0kfP/exec";

        // SHA-256 hashing function
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        // Show alert message
        function showAlert(message, type) {
            const alert = document.getElementById('alertMessage');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Toggle login button state
        function setLoading(loading) {
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            const loginBtn = document.getElementById('loginBtn');
            
            if (loading) {
                loginText.style.display = 'none';
                loginLoading.style.display = 'inline';
                loginBtn.disabled = true;
            } else {
                loginText.style.display = 'inline';
                loginLoading.style.display = 'none';
                loginBtn.disabled = false;
            }
        }

        // Business login function
        async function businessLogin(email, password) {
            setLoading(true);
            
            try {
                const hashedPassword = await hashPassword(password);
                
                const response = await fetch(`${BUSINESS_SCRIPT_URL}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(hashedPassword)}`);
                const result = await response.json();
                
                if (result.success) {
                    // Store business data in localStorage
                    localStorage.setItem('currentBusiness', JSON.stringify(result.business));
                    window.location.href = 'business-dashboard.html';
                } else {
                    showAlert(result.message || 'Login failed', 'error');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Login failed. Please check your connection and try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        // Event listener for login form
        document.getElementById('businessLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('businessEmail').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!email || !password) {
                showAlert('Please enter both email and password', 'error');
                return;
            }
            
            await businessLogin(email, password);
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const currentBusiness = localStorage.getItem('currentBusiness');
            if (currentBusiness) {
                window.location.href = 'business-dashboard.html';
            }
        });
    </script>
</body>
</html>
