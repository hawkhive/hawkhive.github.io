<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Package - HawkHive Logistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #3a57e8;
            --secondary: #6c757d;
            --success: #198754;
            --warning: #ffc107;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .tracking-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .tracking-header {
            background: var(--primary);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .tracking-body {
            padding: 40px;
        }
        
        .form-card {
            background: var(--light);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 4px solid var(--primary);
        }
        
        .status-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            border: 1px solid #e9ecef;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .status-timeline {
            position: relative;
            padding-left: 30px;
            margin-top: 20px;
        }
        
        .status-timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e9ecef;
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 20px;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -23px;
            top: 5px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #6c757d;
            border: 2px solid white;
        }
        
        .timeline-item.active::before {
            background: var(--success);
            box-shadow: 0 0 0 3px rgba(25, 135, 84, 0.2);
        }
        
        .timeline-item.current::before {
            background: var(--primary);
            box-shadow: 0 0 0 3px rgba(58, 87, 232, 0.2);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(58, 87, 232, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(58, 87, 232, 0); }
            100% { box-shadow: 0 0 0 0 rgba(58, 87, 232, 0); }
        }
        
        .order-history-table {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .copy-order-id {
            cursor: pointer;
            color: var(--primary);
            transition: color 0.2s;
        }
        
        .copy-order-id:hover {
            color: var(--success);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-to-home {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="tracking-container">
        <div class="tracking-header">
            <h1><i class="fas fa-shipping-fast me-2"></i>Hawkhive Tracking</h1>
            <p class="mb-0">Track your package in real-time</p>
        </div>
        
        <div class="tracking-body">
            <!-- Main Tracking Form -->
            <div class="form-card">
                <h4 class="mb-4"><i class="fas fa-search me-2"></i>Track Your Package</h4>
                <form id="trackingForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="orderId" class="form-label">Order ID</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="orderId" placeholder="Enter order ID" required>
                                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#findOrderModal">
                                    <i class="fas fa-search me-1"></i>Find
                                </button>
                            </div>
                            <div class="form-text">
                                Don't know your Order ID? 
                                <a href="#" class="text-primary" data-bs-toggle="modal" data-bs-target="#findOrderModal">Click here to find it</a>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="fas fa-search me-2"></i>Track Package
                    </button>
                </form>
            </div>
            
            <!-- Tracking Results -->
            <div id="trackingResults" style="display: none;">
                <!-- Results will be populated here -->
            </div>
            
            <!-- Back to Home Link -->
            <div class="text-center mt-4">
                <a href="index.html" class="back-to-home">
                    <i class="fas fa-arrow-left me-1"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
    
    <!-- Find Order ID Modal -->
    <div class="modal fade" id="findOrderModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-search me-2"></i>Find Your Order ID</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-4">
                        <label for="findEmail" class="form-label">Enter your email address</label>
                        <input type="email" class="form-control" id="findEmail" placeholder="Enter the email you used for ordering">
                    </div>
                    <button type="button" class="btn btn-primary w-100" id="findOrdersBtn">
                        <i class="fas fa-search me-2"></i>Find My Orders
                    </button>
                    
                    <div id="ordersList" class="mt-4" style="display: none;">
                        <h6 class="mb-3">Your Orders:</h6>
                        <div class="order-history-table">
                            <table class="table table-sm table-hover">
                                <thead>
                                    <tr>
                                        <th>Order ID</th>
                                        <th>Timestamp</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="ordersTableBody">
                                    <!-- Orders will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div id="noOrdersFound" class="alert alert-warning mt-3" style="display: none;">
                        No orders found for this email address.
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(255,255,255,0.8); z-index:9999; align-items:center; justify-content:center;">
        <div class="text-center">
            <div class="loading-spinner" style="width:3rem; height:3rem; border-width:4px;"></div>
            <div class="mt-3 text-primary fw-bold">Processing...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const googleScriptURL = "https://script.google.com/macros/s/AKfycbyN2yTq9UQlSOHa5bg-DNY-PesJ7me65ao8v2UEZCETNwHSqT5kACa6PpohMKyDUfOu/exec";
        
        // Track Package Form Submission
        document.getElementById('trackingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await trackPackage();
        });
        
        // Find Orders Button
        document.getElementById('findOrdersBtn').addEventListener('click', async function() {
            await findOrdersByEmail();
        });
        
        async function trackPackage() {
            const email = document.getElementById('email').value.trim();
            const orderId = document.getElementById('orderId').value.trim();
            
            if (!email || !orderId) {
                alert('Please enter both email and order ID');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(`${googleScriptURL}?action=getOrderStatus&email=${encodeURIComponent(email)}&orderId=${encodeURIComponent(orderId)}`);
                const result = await response.json();
                
                if (result.error) {
                    showError(result.error);
                } else if (result.order) {
                    displayTrackingResult(result.order);
                } else {
                    showError('No order found with the provided email and order ID');
                }
            } catch (error) {
                showError('Failed to fetch tracking information');
            }
            
            hideLoading();
        }
        
        async function findOrdersByEmail() {
            const email = document.getElementById('findEmail').value.trim();
            
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(`${googleScriptURL}?action=getOrdersByEmail&email=${encodeURIComponent(email)}`);
                const result = await response.json();
                
                if (result.error) {
                    document.getElementById('noOrdersFound').style.display = 'block';
                    document.getElementById('ordersList').style.display = 'none';
                } else if (result.orders && result.orders.length > 0) {
                    displayOrdersList(result.orders);
                    document.getElementById('ordersList').style.display = 'block';
                    document.getElementById('noOrdersFound').style.display = 'none';
                } else {
                    document.getElementById('noOrdersFound').style.display = 'block';
                    document.getElementById('ordersList').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('noOrdersFound').style.display = 'block';
                document.getElementById('ordersList').style.display = 'none';
            }
            
            hideLoading();
        }
        
        function displayTrackingResult(order) {
            const resultsDiv = document.getElementById('trackingResults');
            const status = order.Status || 'Pending';
            
            // Define status steps
            const statusSteps = [
                { status: 'Pending', label: 'Order Received', description: 'Your order has been received and is being processed' },
                { status: 'Assigned', label: 'Driver Assigned', description: 'A delivery driver has been assigned to your order' },
                { status: 'In Transit', label: 'In Transit', description: 'Your package is on the way to your location' },
                { status: 'Delivered', label: 'Delivered', description: 'Your package has been delivered successfully' }
            ];
            
            // Find current status index
            const currentStatusIndex = statusSteps.findIndex(step => step.status === status);
            
            let timelineHTML = '';
            statusSteps.forEach((step, index) => {
                let itemClass = 'timeline-item';
                if (index < currentStatusIndex) itemClass += ' active';
                if (index === currentStatusIndex) itemClass += ' current';
                
                timelineHTML += `
                    <div class="${itemClass}">
                        <h6 class="mb-1">${step.label}</h6>
                        <p class="mb-0 text-muted small">${step.description}</p>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = `
                <div class="status-card">
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="text-primary mb-3">
                                <i class="fas fa-box me-2"></i>Order: ${order['Order ID']}
                            </h4>
                            <p><strong>Customer:</strong> ${order.Name || 'N/A'}</p>
                            <p><strong>Email:</strong> ${order.Email || 'N/A'}</p>
                            <p><strong>Tracking ID:</strong> ${order['Tracking ID'] || 'Not assigned yet'}</p>
                        </div>
                        <div class="col-md-6">
                            <div class="text-end">
                                <span class="badge bg-${getStatusBadgeColor(status)} fs-6 p-3">
                                    ${status}
                                </span>
                            </div>
                            <div class="mt-3">
                                <p><strong>Driver:</strong> ${order.Driver || 'Not assigned yet'}</p>
                                <p><strong>Last Updated:</strong> ${new Date().toLocaleDateString()}</p>
                            </div>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <h6><i class="fas fa-map-marker-alt text-danger me-2"></i>Pickup Address</h6>
                            <p class="mb-0">${order['Pickup Address']}, ${order['Origin City']}</p>
                            <small class="text-muted">Postal: ${order['Pickup Postal Code']}</small>
                        </div>
                        <div class="col-md-6">
                            <h6><i class="fas fa-flag-checkered text-success me-2"></i>Delivery Address</h6>
                            <p class="mb-0">${order['Delivery Address']}, ${order['Destination City']}</p>
                            <small class="text-muted">Postal: ${order['Delivery Postal Code']}</small>
                        </div>
                    </div>
                    
                    <div class="status-timeline mt-4">
                        ${timelineHTML}
                    </div>
                </div>
            `;
            
            resultsDiv.style.display = 'block';
            
            // Scroll to results
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }
        
        function displayOrdersList(orders) {
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = '';
            
            orders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><code>${order['Order ID']}</code></td>
                    <td>${formatTimestamp(order.Timestamp)}</td>
                    <td><span class="badge bg-${getStatusBadgeColor(order.Status)}">${order.Status}</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary copy-order-id" data-order-id="${order['Order ID']}">
                            <i class="fas fa-copy me-1"></i>Copy
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            // Add copy functionality
            document.querySelectorAll('.copy-order-id').forEach(btn => {
                btn.addEventListener('click', function() {
                    const orderId = this.getAttribute('data-order-id');
                    navigator.clipboard.writeText(orderId).then(() => {
                        const originalHTML = this.innerHTML;
                        this.innerHTML = '<i class="fas fa-check me-1"></i>Copied!';
                        this.classList.remove('btn-outline-primary');
                        this.classList.add('btn-outline-success');
                        
                        setTimeout(() => {
                            this.innerHTML = originalHTML;
                            this.classList.remove('btn-outline-success');
                            this.classList.add('btn-outline-primary');
                        }, 2000);
                    });
                });
            });
        }
        
        function getStatusBadgeColor(status) {
            switch (status) {
                case 'Delivered': return 'success';
                case 'In Transit': return 'primary';
                case 'Assigned': return 'info';
                case 'Pending': return 'warning';
                default: return 'secondary';
            }
        }
        
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }
        
        function showError(message) {
            const resultsDiv = document.getElementById('trackingResults');
            resultsDiv.innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>${message}
                </div>
            `;
            resultsDiv.style.display = 'block';
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }
        
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        // Auto-fill email from find modal to main form
        document.getElementById('findEmail').addEventListener('input', function() {
            document.getElementById('email').value = this.value;
        });
    </script>
</body>
</html>
